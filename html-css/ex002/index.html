<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>

<body>
    <h1>parágrafos</h1>
    <hr> <!-- linha orizontal -->
    <p> você pode
        escrever um parágrafo
        de qualquer jeito, basta colocar tudo 
        dentro da tag &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
        <br>
    <p> se precisar quebrar o 
        texto em algum lugar 
        específico, basta <br> usar tag &lt;br&gt;
    </p>
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>vamos adicionar alguns emojis:</p>
    &#x1F600
    &#x1F60B

</body>

</html>
