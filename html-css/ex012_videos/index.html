<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/monk-capa.png">
        <source src="midia/video 720p.m4v" type="video/m4v">
        <source src="midia/video.mp4" type="video/m4v">
        <source src="midia/video 720p.ogv" type="video/ogv">
        <source src="midia/video 720p2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
<br>
<p>pelo tamanho dos vídeos, eles podem e vão consumir muito tráfego de dados, MUITO CUIDADO, pode ficar muito caro para o cliente</p>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-sRJuuJ5iYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/356167593?h=517dbaac5e&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
