<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(59, 253, 253);
            background-color: rgb(47, 44, 63);
            font-weight: 100;
            font-size: 15px;
        }

        h1 {
            font-style: italic;
            /* background-color: #10ff10;*/
        }
    </style>
</head>

<body>
    <h1>Formulário teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1910" max="2020" value="2000"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>
      



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }

</script>
</html>
