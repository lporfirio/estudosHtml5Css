<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho padrão 300x150px -->
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com"
                target="_blank">Curso em Vídeo</a></iframe>


        para aprender a programar
    </p>
    <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não
        funciona dentro do iframe!</p>
    <p>o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"> no <a
                href="https://gustavoguanabara.github.io">Github</a></iframe>
        também é bem legal
    </p>

</body>

</html>
