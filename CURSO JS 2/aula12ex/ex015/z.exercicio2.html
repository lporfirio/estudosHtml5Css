<!DOCTYPE html>

<head>

    <title>Exercicio de verificar idade</title>
    <link rel="stylesheet" href="z.style.css">

<body>
    <header>VERIFICADOR DE IDADE <p></p></header>

    <section>
        <div>
            Ano de Nascimento: <input type="number" name="fnum" id="fnum">
           <p></p>
            Sexo: <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            <p></p>
            <input type="button" value="Verificar" id="botao" onclick="verificar()">
            <p></p>

        </div>

        <div id="res">Coloque o ano de nascimento</div>
    </section>


    <script src="z.script.js"></script>
</body>
