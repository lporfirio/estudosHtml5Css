<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(113, 204, 174);
            color: rgb(10, 70, 55);
            font: normal 20pt Arial;
            /* comentário em css */
        }

        h1 {
            color: rgb(43, 65, 54);
        }
    </style>
</head>

<body>
    <h1>olá, mundo!</h1> <!-- isso é um comentário em html -->
    <p>já me livrei da maldição</p>

    <script>
var n1 = Number(window.prompt('digite um número:')) // prompt trata resultado como string
var n2 = Number.parseFloat(window.prompt('digite outro número:') )
var soma = n1 + n2

window.alert(`a soma de ${n1} e ${n2} é ${soma}`) // concatenação
// (number) + (number) adição 
// ou (string) + (string) concatenação
    </script>
</body>

</html>
